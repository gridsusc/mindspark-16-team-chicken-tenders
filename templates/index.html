<p><h1 align="center">Image to STL converter</h1></p>
<div class="container">
<div class="row">
    <h2>Select an image to convert to STL.</h2>
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required accept=".png, .jpg, .gif, .jpeg">
            </p>
        </br>
        </dl>
        <p>
            <input type="submit" value="Convert" class="btn btn-info">
        </p>

        <h2>
            {{ output_message }}
        </h2>
    </form>
</div>
</div>
